<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 no Brasil</title>
</head>
<body>
    <div id="header">
        <h1>Evolução do Covid-19 no Brasil</h1>
        <div id="button-container">
            <a id="line-button" class="button active">Gráfico de Linhas</a>
            <a id="map-button"class="button">Mapa interativo</a>
        </div>
    </div>
    <div id="chart-container">
        <iframe id="chart" src="line-chart.html" frameborder="0"></iframe>
    </div>
</body>
</html>
<script>
    window.onload = function() {
        document.getElementById('line-button').onclick = function() {
            selectMap('line-chart.html');
            cleanButtons();
            this.classList.add('active');
        };

        document.getElementById('map-button').onclick = function() {
            selectMap('map.html');
            cleanButtons();
            this.classList.add('active');
        };
    }

    function cleanButtons() {
        document.querySelectorAll('.button').forEach(function(item) {
            item.classList.remove('active');
        });
    }

    function selectMap(src) {
        document.getElementById('chart').src = src;
    }   
</script>
<style>
    html {
        height: 100%;
    }

    body {
        font-family: 'Roboto', sans-serif;
        flex: 1;
        flex-direction: column;
        margin: 0;
        display: flex;
        height: 100%;
        background-color: #ecf0f1;
        justify-content: center;
    }

    #chart-container {
        display: flex;
        flex: 1;
        padding: 30px
    }

    #chart {
        display: flex;
        flex: 1;
    }

    #button-container {
        flex-direction: row;
        display: flex;
        border: none;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: center;
        align-content: center;
        justify-content: center;
    }

    .button.active {
        background-color: #192a56;;
    }

    .button {
        align-self: flex-end;
        white-space: nowrap;
        cursor: pointer;
        text-decoration: none;
        margin: 0 10px;
        border-radius: 7px;
        color: #fff;
        padding: 10px 20px;
        background-color: #5e6988;
    }

    h1 {
        margin: 0;
        margin-left: 30px;
        color: #192a56;
    }

    #header {
        justify-content: space-between;
        display: flex;
        flex-direction: row;
        padding: 20px 0;
        width: 100%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        background-color: #fff;
    }
</style>
